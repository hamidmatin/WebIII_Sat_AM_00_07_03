
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="calcSum('+')">+</button>
    <button onclick="calcSum('-')">-</button>
    <button onclick="calcSum('/')">/</button>
    <button onclick="calcSum('*')">*</button>
    <hr>
    <button onclick="showCalc(sum)">Sum</button>
    <button onclick="showCalc(mul)">Mul</button>
    <button onclick="showCalc(compare)">Compare</button>
    <p id="p1" style="white-space: pre;"></p>
    <p id="p1-1" style="white-space: pre;"></p>
    <p id="p2"></p>
    <p id="p3" style="white-space: pre"></p>
    <p id="p4"></p>

    <script>
      // let sample = 20;

      // let sample = function(){
      //   return Math.floor(Math.random() * 50);
      // };

      
      function sample(){
        return Math.floor(Math.random() * 50);
      }

      let newSample = sample

      document.getElementById('p1').innerHTML = sample;
      document.getElementById('p1-1').innerHTML = newSample();

      var calcSum = function (operator) {
        let x = Math.floor(Math.random() * 50);
        let y = Math.floor(Math.random() * 50);
        let result;

        switch (operator) {
          case '+':
            // result = x + y;
            result = sum(x, y)
            break;
          case '-':
            // result = x - y;
            result = x - y;
            break;
          case '/':
            result = x / y;
            break;
          case '*':
            result = mul(x, y);
            break;
        
          default:
            break;
        }
        
        document.getElementById('p2').innerHTML = `x = ${x}, y = ${y}, Result = ${result}`;
      };

      /*************************************/
      let showCalc = function (calculate) {
        let x = Math.floor(Math.random() * 50);
        let y = Math.floor(Math.random() * 50);
        let result;

        document.getElementById('p3').innerHTML = calculate;
        result = calculate(x, y);
        document.getElementById('p4').innerHTML = `x = ${x}, y = ${y}, Result = ${result}`;
      };

      // let sum = 20;

      let sum = function (a, b) {
        return a + b;
      };

      let mul = function (x, y) {
        return x * y;
      };

      let compare = function (x, y) {
        if (x > y)
          // return 1;
          return 'x > y';
        else if (x < y)
          // return -1;
          return 'x < y';
        // return 0;
        else return 'x = y';
      };
    </script>
  </body>
</html>
