<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
      const factorial = function (number) {
        let result = 1;
        for (let i = 2; i <= number; i++) {
          result *= i;
        }

        return result;
      };

      let num = 9;
      document.getElementById('p1').innerHTML = `${num}! =  ${factorial(num)}`;

      let f2 = factorial(2);
      let f3 = 3 * f2;
      let f4 = 4 * f3;

      document.getElementById('p2').innerHTML = `4! =  ${f4}`;

      const facRec = function (number) {
        if (number == 1) {
          return 1;
        }
        let faNum_1 = facRec(number - 1);
        let result = number * faNum_1;
        return result;
      };

      document.getElementById('p3').innerHTML = `${num}! =  ${facRec(num)}`;
    </script>
  </body>
</html>
