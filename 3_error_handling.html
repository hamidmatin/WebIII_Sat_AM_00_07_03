<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #error-message,
      #p01 {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="error-message"></p>

    <p>Please input a number between 5 and 10:</p>

    <input id="inp" type="text" />
    <button type="button" onclick="myFunction()">Test Input</button>
    <p id="p01"></p>

    <script>
      /**************
       *
       *   try {
       *     Block of code to try
       *   }
       *   catch(err) {
       *     Block of code to handle errors
       *   }
       *   finally {
       *     Block of code to be executed regardless of the try / catch result
       *   }
       *
       *
       ***************/

      try {
        addAlert('Welcome guest!');
      } catch (err) {
        // console.log('raise error')
        // console.log(err);
        // console.log(err.name);
        // console.log(err.message);
        document.getElementById('error-message').innerHTML = err.message;
      }

      /********************/
      function a() {
        b();
      }
      function b() {
        c();
      }
      function c() {
        let x = 12.54545646;
        console.log(x.toFixed(-5));
      }

      try {
        a();
      } catch (e) {
        document.getElementById('error-message').innerHTML += '<br/>' + e.message;
      }

      /********************/
      function myFunction() {
        var message, x;
        message = document.getElementById('p01');
        message.innerHTML = '';
        x = document.getElementById('inp').value;
        try {
          // if (x == '') throw {errorCode: 100, errorMessage: "Empty"};
          if (x == '') throw 'empty';
          if (isNaN(x)) throw 'not a number';
          x = parseFloat(x);
          if (x < 5) throw 'too low';
          if (x > 10) throw 'too high';
          message.innerHTML = 'success';
        } catch (err) {
          message.innerHTML = 'Input is ' + err;
        } finally {
          document.getElementById('inp').value = '';
          document.getElementById('inp').focus();
        }
      }
    </script>
  </body>
</html>
