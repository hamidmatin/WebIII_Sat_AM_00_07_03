<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Break</h2>
    <div id="p1"></div>
    <h2>Continue</h2>
    <div id="p2"></div>

    <script>
      for (let index = 0; index < 20; index++) {
        const random = Math.floor(Math.random() * (20 - index)) + index
        
        if (index === random) {
          break;
        }
        
        document.getElementById('p1').innerHTML += `index = ${index} <br>`;
      }

      for (let index = 0; index < 20; index++) {
        
        if (index % 2 === 0) {
          continue;
        }

        document.getElementById('p2').innerHTML += `index = ${index} <br>`;
      }
      // for (let index = 0; index < 20; index++) {

      //     continue;

      //   document.getElementById('p2').innerHTML += `index = ${index} <br>`;
      // }
    </script>
  </body>
</html>
